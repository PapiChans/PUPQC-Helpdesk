{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <title>PUPQC Helpdesk</title>
        <!-- Bootstrap Css -->
        <link href="{% static 'assets/css/dashboard/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
        <!-- App Css-->
        <link href="{% static 'assets/css/dashboard/app.min.css' %}" rel="stylesheet" type="text/css" />
        <link rel="shortcut icon" href="{% static 'assets/images/PUPLogo.png' %}">

    </head>

    <body class="bg-primary">

        <div class="account-pages my-5 pt-sm-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-12">
                        <div class="mt-4 text-center">
                            <h5 class="text-white-50">PUPQC Helpdesk</h5>
                            <h1 class="mt-1 text-uppercase text-white font-weight-bold mb-3">Error</h1>
                            <div class="row justify-content-center">
                                <div class="col-md-4 col-6">
                                    <img src="{% static 'assets/images/http-response/404.png' %}" alt="" class="img-fluid mx-auto d-block">
                                </div>
                            </div>
    
                            <h1 class="mt-1 text-uppercase text-white font-weight-bold mb-3">Not Found</h1>
                            <h5 class="text-white-50">The page you're looking could not be found.</h5>
                            <div class="mt-5">
                                <a class="btn btn-success waves-effect waves-light" href="javascript:history.back()">Go Back</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end row -->
            </div>
        </div>
        <!-- end Account pages -->

        <!-- JAVASCRIPT -->
        <script src="{% static 'assets/js/dashboard/bootstrap.bundle.min.js' %}"></script>
    </body>
</html>
