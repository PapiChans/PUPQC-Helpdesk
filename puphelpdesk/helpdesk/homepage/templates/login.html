{% load static %}
<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>PUPQC Helpdesk</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="{% static 'assets/images/PUPLogo.png' %}">

    <!-- Bootstrap Css -->
    <link href="{% static 'assets/css/dashboard/tabler.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="{% static 'assets/css/dashboard/tabler-payments.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="{% static 'assets/css/dashboard/tabler-flags.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'assets/libs/sweetalert/sweetalert2.min.css' %}" rel="stylesheet"/>
  </head>
  <body class=" d-flex flex-column">
    <div class="page page-center">
      <div class="container container-tight">
        <div class="text-center">
            <img src="{% static 'assets/images/logo/PUPQC_Helpdesk_Logo.png' %}" height="150" alt="logo">
        </div>
        <div class="card card-md">
          <div class="card-body">
            <h3 class="h3 text-center mb-4">Hi, PUPian! Sign in to PUPQC Helpdesk.</h3>
            <form id="loginForm" class="needs-validation" novalidate>
              <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Username" required/>
              </div>
              <div class="mb-2">
                <label class="form-label">Password</label>
                <div class="input-group input-group-flat">
                  <input type="password" id="password" class="form-control"  placeholder="Password" required/>
                </div>
              </div>
              <div class="mb-2">
                  <span class="form-check-label text-center">Use your PUP Student Account to Sign in</span>
              </div>
              <div class="form-footer">
                <button type="submit" class="btn btn-primary w-100" id="login_submit">Sign in</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Libs JS -->
    <!-- Tabler Core -->
        <script src="{% static 'assets/js/dashboard/jquery.min.js' %}"></script>
        <script src="{% static 'assets/js/dashboard/tabler.min.js' %}"></script>
        <script src="{% static 'assets/js/django-essentials/csrftoken.init.js' %}"></script>
        <script src="{% static 'assets/js/pages/form-validation.js' %}"></script>
        <script src="{% static 'assets/libs/sweetalert/sweetalert2.all.min.js' %}"></script>
        <script src="{% static 'assets/js/ajax/auth/login.ajax.js' %}"></script>
    </body>
</html>
