{% load static %}
<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>PUPQC Student Helpdesk</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="{% static 'assets/images/PUPLogo.png' %}">

    <!-- Bootstrap Css -->
    <link href="{% static 'assets/css/dashboard/tabler.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="{% static 'assets/css/dashboard/tabler-payments.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="{% static 'assets/css/dashboard/tabler-flags.min.css' %}" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="{% static 'assets/libs/notyf/notyf.min.css' %}">
    <link href="{% static 'assets/libs/sweetalert/sweetalert2.min.css' %}" rel="stylesheet"/>
  </head>
  
  <body class=" d-flex flex-column">
    <div class="container d-flex justify-content-center align-items-center flex-grow-1">
        <div class="row col-8 justify-content-center">
            <div class="col-md-8">
                <form class="SendTicketForm card" id="SendTicketForm">
                    <div class="card-body">
                        <h3 class="card-title" style="font-size: 24px;">Submit a Ticket</h3>
                        <div class="row">
                            <div class="col-sm-6 col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Email Address</label>
                                    <input type="text" class="form-control" id="sender_Email" placeholder="Email" required>
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="sender_Name" placeholder="Full Name" required>
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Affiliation</label>
                                    <select class="form-control form-select" id="sender_Affiliation" required>
                                        <option value="">...</option>
                                        <option value="Student">Student</option>
                                        <option value="Alumni">Alumni</option>
                                        <option value="Cross-Enrollee">Cross-Enrollee</option>
                                        <option value="Applicant">Applicant</option>
                                        <option value="Faculty">Faculty</option>
                                        <option value="Others">Others</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Ticket Category</label>
                                    <select class="form-control form-select" data-placeholder="..." id="ticket_Type" required>
                                        <option value="">...</option>
                                        <option value="Inquiry">Inquiry</option>
                                        <option value="Concern">Concern</option>
                                        <option value="Problem">Problem</option>
                                        <option value="Request">Request</option>
                                        <option value="Others">Others</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-12">
                                <div class="mb-3">
                                    <label class="form-label">Subject</label>
                                    <input type="text" class="form-control" id="ticket_Subject" placeholder="Subject/Concern" required>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="mb-3 mb-0">
                                    <label class="form-label">Description</label>
                                    <textarea rows="5" class="form-control" id="ticket_Description" placeholder="Description about your problem" style="resize: none;" required></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="text-end mt-3">
                            <button type="submit" class="btn btn-primary" id="submit_ticket">Submit</button>
                            <a href="{% url 'index' %}" class="btn">Cancel</a>
                        </div>
                    </div>
                </form>
                <div>
                <h3 class="col-md-12 text-center fs-2 pt-4" ><a href="{% url 'login' %}" style="color: #800000; cursor: pointer;">Log In</a> to check your ticket's status</h3>
                </div>
            </div>
        </div>
    </div>
    <!-- Libs JS -->
    <!-- Tabler Core -->
    <script src="{% static 'assets/js/dashboard/jquery.min.js' %}"></script>
    <script src="{% static 'assets/libs/notyf/notyf.min.js' %}"></script>
    <script src="{% static 'assets/libs/sweetalert/sweetalert2.all.min.js' %}"></script>
    <script src="{% static 'assets/js/dashboard/tabler.min.js' %}"></script>
    <script src="{% static 'assets/js/django-essentials/csrftoken.init.js' %}"></script>
    <script src="{% static 'assets/js/pages/form-validation.js' %}"></script>
    <script src="{% static 'assets/libs/filepond/filepond.js' %}"></script>
    <script src="{% static 'assets/libs/dataTables/js/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'assets/libs/dataTables/js/dataTables.responsive.min.js' %}"></script>
    <script src="{% static 'assets/libs/dataTables/js/dataTables.buttons.min.js' %}"></script>
    <script src="{% static 'assets/libs/dataTables/js/buttons.print.min.js' %}"></script>
    </body>
</html>
