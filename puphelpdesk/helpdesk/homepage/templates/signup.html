{% load static %}
<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>PUPQC Helpdesk</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="{% static 'assets/images/PUPLogo.png' %}">

    <!-- Bootstrap Css -->
    <link href="{% static 'assets/css/dashboard/tabler.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="{% static 'assets/css/dashboard/tabler-payments.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="{% static 'assets/css/dashboard/tabler-flags.min.css' %}" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="{% static 'assets/libs/notyf/notyf.min.css' %}">
    <link href="{% static 'assets/libs/sweetalert/sweetalert2.min.css' %}" rel="stylesheet"/>
  </head>
  <body class="d-flex flex-column">
    <div class="page">
      <div class="container" style="max-width: 40rem;">
        <div class="text-center">
          <a href="{% url 'index' %}">  <img src="{% static 'assets/images/logo/PUPQC_Helpdesk_Logo.png' %}" height="100" alt="logo"></a>
        </div>
        <div class="card card-xl">
          <div class="card-body">
            <h3 class="h3 text-center mb-3 mt-3">Signup to PUPQC Student Helpdesk (For External Clients)</h3>
            <form id="signupForm" class="needs-validation" novalidate>
              <div class="mb-2">
                <div class="row">
                  <div class="col-md-6 mb-2">
                    <label class="form-label">Username<span class="text-danger">*</span></label>
                    <input type="text" id="username" class="form-control" placeholder="Username" required/>
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">E-mail Address<span class="text-danger">*</span></label>
                    <input type="email" id="user_Email" class="form-control" placeholder="Email Address" required/>
                  </div>
                </div>
              </div>
              <div class="mb-2">
                <label class="form-label">Password<span class="text-danger">*</span></label>
                <div class="input-group input-group-flat">
                  <input type="password" id="password" class="form-control" minlength="8" maxlength="20" placeholder="Password" required/>
                </div>
              </div>
              <div class="mb-2">
                <label class="form-label">Confirm Password<span class="text-danger">*</span></label>
                <div class="input-group input-group-flat">
                  <input type="password" id="confirm_password" class="form-control" minlength="8" maxlength="20" placeholder="Password" required/>
                </div>
              </div>
              <div class="mb-2">
                <div class="row">
                  <div class="col-md-4 mb-2">
                    <label class="form-label">Last Name<span class="text-danger">*</span></label>
                    <div class="input-group input-group-flat">
                      <input type="text" id="user_Last_Name" class="form-control" placeholder="Last Name" required/>
                    </div>
                  </div>
                  <div class="col-md-4 mb-2">
                    <label class="form-label">First Name<span class="text-danger">*</span></label>
                    <div class="input-group input-group-flat">
                      <input type="text" id="user_First_Name" class="form-control" placeholder="First Name" required/>
                    </div>
                  </div>
                  <div class="col-md-4 mb-2">
                    <label class="form-label">Middle Name</label>
                    <div class="input-group input-group-flat">
                      <input type="text" id="user_Middle_Name" class="form-control" placeholder="Middle Name" />
                    </div>
                  </div>
                </div>
              </div>
              <div class="mb-2">
                <div class="row">
                  <div class="col-md-6">
                    <label class="form-label">Contact Number<span class="text-danger">*</span></label>
                    <div class="input-group input-group-flat">
                      <input type="tel" id="user_Contact" class="form-control" minlength="11" maxlength="11" placeholder="Contact Number" required/>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Gender<span class="text-danger">*</span></label>
                    <div class="input-group input-group-flat">
                      <select class="form-select" id="user_Gender" required>
                          <option value="">Select Gender</option>
                          <option value="Male">Male</option>
                          <option value="Female">Female</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-footer">
                <button type="submit" class="btn btn-primary w-100" id="signup_submit">Sign up</button>
              </div>
            </form>
          </div>
        </div>
        <div class="text-center text-secondary mt-3">
          Already have an account? <a href="{% url 'login' %}" tabindex="-1">Login </a>
        </div>
      </div>
    </div>
    <!-- Libs JS -->
    <!-- Tabler Core -->
        <script src="{% static 'assets/js/dashboard/jquery.min.js' %}"></script>
        <script src="{% static 'assets/js/dashboard/tabler.min.js' %}"></script>
        <script src="{% static 'assets/js/django-essentials/csrftoken.init.js' %}"></script>
        <script src="{% static 'assets/js/pages/form-validation.js' %}"></script>
        <script src="{% static 'assets/libs/notyf/notyf.min.js' %}"></script>
        <script src="{% static 'assets/js/pages/bootstrap-maxlength.js' %}"></script>
        <script src="{% static 'assets/libs/sweetalert/sweetalert2.all.min.js' %}"></script>
        <script src="{% static 'assets/js/ajax/auth/signup.ajax.js' %}"></script>
    </body>
</html>
