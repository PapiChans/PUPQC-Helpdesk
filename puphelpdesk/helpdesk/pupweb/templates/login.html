{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
   
   
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<link href="{% static 'assets/css/LogIn/loginstyle.css' %}" rel="stylesheet">
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="shortcut icon" href="{% static 'assets/images/smollogo.png' %}" type="image/icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body style="background: #edf2f4;">
	<h2>LOG IN</h2>
	<div class="container" id="container">
		<div class="form-container sign-up-container">
			<form action="#">
				<h1>Faculty Log in</h1>

				<input type="text" placeholder="Username" required/>
				<input type="password" placeholder="Password"  required/>
				<a href="#">Forgot your password?</a>
				<button>Log In</button>
			</form>
		</div>
		<div class="form-container sign-in-container">
			<form action="#">
				<h1>Student Log in</h1>

				<input type="text" placeholder="Student Number" required/>
				<input type="password" placeholder="Password" required/>
				<a href="#">Forgot your password?</a>
				<button>Log In</button>
			</form>
		</div>

		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-left">
					<h1>Student</h1>
					<p>Click here to log in as Student.</p>
					<button class="ghost" id="studentBtn">Log In as Student</button>
				</div>

				<div class="overlay-panel overlay-right">
					<h1>Faculty</h1>
					<p>Click here to log in as faculty.</p>
					<button class="ghost" id="facultyBtn">Log in as Faculty</button>
				</div>
			</div>
		</div>
	</div>


	<script>
		const signUpButton = document.getElementById('facultyBtn');
const signInButton = document.getElementById('studentBtn');
const container = document.getElementById('container');

signUpButton.addEventListener('click', () => {
	container.classList.add("right-panel-active");
});

signInButton.addEventListener('click', () => {
	container.classList.remove("right-panel-active");
});
	</script>
</body>
</html>
