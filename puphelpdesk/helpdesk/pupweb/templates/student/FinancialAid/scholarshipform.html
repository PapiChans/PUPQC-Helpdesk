{% extends "student\partials\main.html" %}

{% block maincontent %}
<style>
    
.bread-crumbs {
    background-color: #FFFFF0;
    z-index: 100;
    padding: 48px 0;
    padding: 5px 0;
  }
  

  .bread-crumbs ul{
    list-style: none;
    display: inline-block;
    
  }
  
  .bread-crumbs ul li{
    display: inline-block;
  }
  
  .bread-crumbs ul li a{
    display: block;
    float: left;
    height: 50px;
    background-color: #f1f1a7;
    text-align: center;
    padding: 13px 20px 0 60px;
    position: relative;
    margin: 20px 5px 0 0;
    font-size: none;
    color: #800000;
    text-decoration: none;
  }
  
  
  
  .bread-crumbs ul li a:after {
    content: "";
    border-top: 25px solid transparent; 
    border-bottom: 25px solid transparent; 
    border-left: 40px solid gold; 
    position: absolute;
    right: -40px;
    top: 0px;
    z-index: 1;
  }
  
  .bread-crumbs ul li a:before{
    content: "";
    border-top: 25px solid transparent; 
    border-bottom: 25px solid transparent; ;
    border-left: 40px solid #FFFFF0;
    position: absolute;
    left: 0;
    top: 0;
  }
  
  .bread-crumbs ul li:first-child a{
    border-top-left-radius: 20px;
    border-bottom-left-radius: 20px;
    
  }
  
  .bread-crumbs ul li:first-child a::before{
    border-top-left-radius: 2px;
    border-bottom-left-radius: 2px;
  }
  
  .bread-crumbs ul li:last-child a{
    padding-right: 40px;
    border-top-right-radius: 10px;
    border-bottom-right-radius: 10px;
  }
  
  .bread-crumbs ul li:last-child a:after{
    display: none;
  }
  
  .bread-crumbs ul li a:hover{
    background: #800000;
    color: gold;
  }
  
  .bread-crumbs ul li a:hover::after{
    border-left-color: #800000;
    color: #fff;
  }
  
  
  .bread-crumbs a img{
    float: left;
    height: 50px;
    width: 130px;
    
  }
.wrapper{
  max-width: 900px;
  width: 100%;
  background: #fff;
  margin: 90px auto;
  box-shadow: 1px 1px 2px rgba(0,0,0,0.125);
  padding: 30px;
}

.wrapper .title{
  font-size: 24px;
  font-weight: 700;
  margin-bottom: 25px;
  color: #800000;
  text-transform: uppercase;
  text-align: center;
}

.wrapper .form{
  width: 100%;
}

.wrapper .form .inputfield{
  margin-bottom: 15px;
  display: flex;
  align-items: center;
}

.wrapper .form .inputfield label{
   width: 200px;
   color: #757575;
   margin-right: 10px;
  font-size: 14px;
}

.wrapper .form .inputfield .input,
.wrapper .form .inputfield .textarea{
  width: 100%;
  outline: none;
  border: 1px solid #d5dbd9;
  font-size: 15px;
  padding: 8px 10px;
  border-radius: 3px;
  transition: all 0.3s ease;
}

.wrapper .form .inputfield .textarea{
  width: 100%;
  height: 125px;
  resize: none;
}

.wrapper .form .inputfield .custom_select{
  position: relative;
  width: 100%;
  height: 37px;
}

.wrapper .form .inputfield .custom_select:before{
  content: "";
  position: absolute;
  top: 12px;
  right: 10px;
  border: 8px solid;
  border-color: #d5dbd9 transparent transparent transparent;
  pointer-events: none;
}

.wrapper .form .inputfield .custom_select select{
  -webkit-appearance: none;
  -moz-appearance:   none;
  appearance:        none;
  outline: none;
  width: 100%;
  height: 100%;
  border: 0px;
  padding: 8px 10px;
  font-size: 15px;
  border: 1px solid #d5dbd9;
  border-radius: 3px;
}


.wrapper .form .inputfield .input:focus,
.wrapper .form .inputfield .textarea:focus,
.wrapper .form .inputfield .custom_select select:focus{
  border: 1px solid #fec107;
}

.wrapper .form .inputfield p{
   font-size: 14px;
   color: #757575;
}
.wrapper .form .inputfield .check{
  width: 15px;
  height: 15px;
  position: relative;
  display: block;
  cursor: pointer;
}
.wrapper .form .inputfield .check input[type="checkbox"]{
  position: absolute;
  top: 0;
  left: 0;
  opacity: 0;
}
.wrapper .form .inputfield .check .checkmark{
  width: 15px;
  height: 15px;
  border: 1px solid #fec107;
  display: block;
  position: relative;
}
.wrapper .form .inputfield .check .checkmark:before{
  content: "";
  position: absolute;
  top: 1px;
  left: 2px;
  width: 5px;
  height: 2px;
  border: 2px solid;
  border-color: transparent transparent #fff #fff;
  transform: rotate(-45deg);
  display: none;
}
.wrapper .form .inputfield .check input[type="checkbox"]:checked ~ .checkmark{
  background: #fec107;
}

.wrapper .form .inputfield .check input[type="checkbox"]:checked ~ .checkmark:before{
  display: block;
}

.wrapper .form .inputfield .btn{
  width: 100%;
   padding: 8px 10px;
  font-size: 15px; 
  border: 0px;
  background:  #fec107;
  color: #fff;
  cursor: pointer;
  border-radius: 3px;
  outline: none;
}

.wrapper .form .inputfield .btn:hover{
  background: #ffd658;
}

.wrapper .form .inputfield:last-child{
  margin-bottom: 0;
}

@media (max-width:620px) {

    .wrapper{
        max-width: 900px;
        width: 100%;
        background: #fff;
        margin: 140px auto;
        box-shadow: 1px 1px 2px rgba(0,0,0,0.125);
        padding: 30px;
      }

  .wrapper .form .inputfield{
    flex-direction: column;
    align-items: flex-start;
  }
  .wrapper .form .inputfield label{
    margin-bottom: 5px;
  }
  .wrapper .form .inputfield.terms{
    flex-direction: row;
  }
}
</style>
