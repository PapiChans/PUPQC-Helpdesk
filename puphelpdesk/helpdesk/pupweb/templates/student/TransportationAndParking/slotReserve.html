{% extends "student\partials\main.html" %}

{% block maincontent %}
<head>
<style>
    .bread-crumbs {
        background-color: #FFFFF0;
        z-index: 100;
        padding: 48px 0;
        padding: 5px 0;
      }
      
    
      .bread-crumbs ul{
        list-style: none;
        display: inline-block;
        
      }
      
      .bread-crumbs ul li{
        display: inline-block;
      }
      
      .bread-crumbs ul li a{
        display: block;
        float: left;
        height: 50px;
        background-color: #f1f1a7;
        text-align: center;
        padding: 13px 20px 0 60px;
        position: relative;
        margin: 20px 5px 0 0;
        font-size: none;
        color: #800000;
        text-decoration: none;
      }
      
      
      
      .bread-crumbs ul li a:after {
        content: "";
        border-top: 25px solid transparent; 
        border-bottom: 25px solid transparent; 
        border-left: 40px solid gold; 
        position: absolute;
        right: -40px;
        top: 0px;
        z-index: 1;
      }
      
      .bread-crumbs ul li a:before{
        content: "";
        border-top: 25px solid transparent; 
        border-bottom: 25px solid transparent; ;
        border-left: 40px solid #FFFFF0;
        position: absolute;
        left: 0;
        top: 0;
      }
      
      .bread-crumbs ul li:first-child a{
        border-top-left-radius: 20px;
        border-bottom-left-radius: 20px;
        
      }
      
      .bread-crumbs ul li:first-child a::before{
        border-top-left-radius: 2px;
        border-bottom-left-radius: 2px;
      }
      
      .bread-crumbs ul li:last-child a{
        padding-right: 40px;
        border-top-right-radius: 10px;
        border-bottom-right-radius: 10px;
      }
      
      .bread-crumbs ul li:last-child a:after{
        display: none;
      }
      
      .bread-crumbs ul li a:hover{
        background: #800000;
        color: gold;
      }
      
      .bread-crumbs ul li a:hover::after{
        border-left-color: #800000;
        color: #fff;
      }
      
      
      .bread-crumbs a img{
        float: left;
        height: 50px;
        width: 130px;
        
      }
      
      h1 {
        text-align: center;
    }

    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    input[type="time"],
    input[type="password"],
    textarea,
    select {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    select {
        height: 40px;
    }

    input[type="checkbox"] {
        margin-right: 5px;
    }

    button[type="submit"],
    button[type="reset"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }

    button[type="reset"] {
        background-color: #dc3545;
    }
  </style>
</head>
<body>
    <div class="bread-crumbs" >

        <ul>
          <li>
            <a class="home" href="{% url 'parking' %}" style=" text-decoration: underline;">Transportation and Parking</a>
          </li>
          
          <li>
            <a href="#" style="font-weight: bold;"></i>Parking Slot Reservation</a>
          </li>
    
        </ul>
      </div>
    


  <h1>Parking Lot Reservation Form</h1>
  <div class="container">
      <form action="reservation_process.php" method="post">
          
          <h2>Personal Information:</h2>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required>

          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" required>

          
          <h2>Reservation Details:</h2>
          <label for="date">Date of Reservation:</label>
          <input type="date" id="date" name="date" required>

          <label for="arrival-time">Time of Arrival:</label>
          <input type="time" id="arrival-time" name="arrival-time" required>

          <label for="departure-time">Time of Departure:</label>
          <input type="time" id="departure-time" name="departure-time" required>

          
          <h2>Vehicle Information:</h2>
          <label for="make">Vehicle Type:</label>
          <input type="text" id="make" name="make" required>

          <label for="model">Vehicle Model:</label>
          <input type="text" id="model" name="model" required>

          <label for="license-plate">Vehicle License Plate:</label>
          <input type="text" id="license-plate" name="license-plate" required>

          <label for="special-requests">Special Requests/Notes:</label>
          <textarea id="special-requests" name="special-requests" rows="4" cols="50"></textarea>

          
         
          <label>
              <input type="checkbox" id="terms" name="terms" required>
              I have read and agree to the parking lot reservation terms and conditions.
          </label>

         
          <button type="submit">Submit Reservation</button>
          <button type="reset">Cancel Reservation</button>
      </form>
  </div>
</body>


{% endblock %}
