{% extends "student\partials\main.html" %}

{% block maincontent %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;1,500&display=swap');



.container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center; 
  align-items: center; 
}

.container .box{
  position: relative;
  width: 350px;
  padding: 40px;
  color: #800000;
  box-shadow: 0 15px 25px rgba(0,0,0,0.2);
  transition: box-shadow 0.3s ease;
  border-radius: 4px;
  margin: 20px;
  box-sizing: border-box;
  overflow: hidden;
  text-align: center;
}

.container .box .icon{
  position: relative;
  width: 80px;
  height: 80px;
  color: #fff;
  background: #000;
  display: flex;
  justify-content: center;
  margin: 0 auto;
  border-radius: 50%;
  font-size: 40px;
  transition: 1s;
 

}


.container .box:nth-child(1) .icon{
  box-shadow: 0 0 0 0 #800000;
  background: #800000;
}

.container .box:nth-child(1):hover .icon{
  box-shadow: 0 0 0 400px #800000;
  background: #800000;
}

.container .box:nth-child(2) .icon{
  box-shadow: 0 0 0 0 #800000;
  background: #800000;
}

.container .box:nth-child(2):hover .icon{
  box-shadow: 0 0 0 400px #800000;
  background: #800000;
}

.container .box .content{
  position: relative;
  z-index: 1;
  transition: 0.5s;
 
}

.container .box:hover{
  box-shadow: 0 15px 35px rgba(0,0,0,1);
}

.container .box:hover .content{
  color: gold;
}

.container .box:hover h3{
  color: #FFD700;
}



.container .box .content h3{
  font-size: 20px;
  margin: 10px 0;
  padding: 0;
  transition: 0.5s;
  z-index: 1;
}


.container .box .content p{
  margin: 0;
  padding: 0;
}
.container a{
  display: inline-block;
  padding: 10px 20px;
  background: #fff;
  border-radius: 4px;
  -webkit-border-radius: 4px;
  -moz-border-radius: 4px;
  -ms-border-radius: 4px;
  -o-border-radius: 4px;
  text-decoration: none;
  color: #000;
  font-weight: 500;
  margin-top: 20px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

.container .box:before{
  content: '';
  width: 50%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
  background: rgba(255, 255, 255, 0.2);
  z-index: 2;
  pointer-events: none;
}

@media only screen and (max-width: 692px)  {
  .container {
    
    margin-top: 200px;


  }

}
</style>
<h4 class="header-title">Transportation and Parking</h4>
<p class="card-title-desc">Transportation and Parking service.</p>

        <p>lorem ipsum dolor</p>
        <a href="{% url 'parking/transportInfo' %}">View</a>
      </div>
    </div>
    <div class="box">
      <div class="icon">02</div>
      <div class="content"><h3>Parking Slot Reservation</h3>
        <p>lorem ipsum dolor</p>
        <a href="{% url 'parking/slot' %}">View</a>
      </div>
    </div>
    
  </div>
    

    <footer>
        <!-- Footer content -->
    </footer>
{% endblock %}
