{% extends "student\partials\main.html" %}

{% block maincontent %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;1,500&display=swap');





.bread-crumbs ul{
  list-style: none;
  display: inline-block;
  
}

.bread-crumbs ul li{
  display: inline-block;
}

.bread-crumbs ul li a{
  display: block;
  float: left;
  height: 50px;
  background-color: #f1f1a7;
  text-align: center;
  padding: 13px 20px 0 60px;
  position: relative;
  margin: 20px 5px 0 0;
  font-size: none;
  color: #800000;
  text-decoration: none;
}



.bread-crumbs ul li a:after {
  content: "";
  border-top: 25px solid transparent; 
  border-bottom: 25px solid transparent; 
  border-left: 40px solid gold; 
  position: absolute;
  right: -40px;
  top: 0px;
  z-index: 1;
}

.bread-crumbs ul li a:before{
  content: "";
  border-top: 25px solid transparent; 
  border-bottom: 25px solid transparent; ;
  border-left: 40px solid #FFFFF0;
  position: absolute;
  left: 0;
  top: 0;
}

.bread-crumbs ul li:first-child a{
  border-top-left-radius: 20px;
  border-bottom-left-radius: 20px;
  
}

.bread-crumbs ul li:first-child a::before{
  border-top-left-radius: 2px;
  border-bottom-left-radius: 2px;
}

.bread-crumbs ul li:last-child a{
  padding-right: 40px;
  border-top-right-radius: 10px;
  border-bottom-right-radius: 10px;
}

.bread-crumbs ul li:last-child a:after{
  display: none;
}

.bread-crumbs ul li a:hover{
  background: #800000;
  color: gold;
}

.bread-crumbs ul li a:hover::after{
  border-left-color: #800000;
  color: #fff;
}


.bread-crumbs a img{
  float: left;
  height: 50px;
  width: 130px;
  
}

.container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center; 
  align-items: center; 
}

.container .box{
  position: relative;
  width: 350px;
  padding: 40px;
  color: #800000;
  box-shadow: 0 15px 25px rgba(0,0,0,0.2);
    transition: box-shadow 0.3s ease;
  border-radius: 4px;
  margin: 20px;
  box-sizing: border-box;
  overflow: hidden;
  text-align: center;
  
}

.container .box .icon{
  position: relative;
  width: 80px;
  height: 80px;
  color: #fff;
  background: #000;
  display: flex;
  justify-content: center;
  margin: 0 auto;
  border-radius: 50%;
  font-size: 40px;
  transition: 1s;
 

}


.container .box:nth-child(1) .icon{
  box-shadow: 0 0 0 0 #800000;
  background: #800000;
}

.container .box:nth-child(1):hover .icon{
  box-shadow: 0 0 0 400px #800000;
  background: #800000;
}

.container .box:nth-child(2) .icon{
  box-shadow: 0 0 0 0 #800000;
  background: #800000;
}

.container .box:nth-child(2):hover .icon{
  box-shadow: 0 0 0 400px #800000;
  background: #800000;
}

.container .box .content{
  position: relative;
  z-index: 1;
  transition: 0.5s;
 
}

.container .box:hover{
  box-shadow: 0 15px 35px rgba(0,0,0,1);
}

.container .box:hover .content{
  color: gold;
  

}

.container .box .content h3{
  font-size: 20px;
  margin: 10px 0;
  padding: 0;
}

.container .box .content p{
  margin: 0;
  padding: 0;
}
.container a{
  display: inline-block;
  padding: 10px 20px;
  background: #fff;
  border-radius: 4px;
  -webkit-border-radius: 4px;
  -moz-border-radius: 4px;
  -ms-border-radius: 4px;
  -o-border-radius: 4px;
  text-decoration: none;
  color: #000;
  font-weight: 500;
  margin-top: 20px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

.container .box:before{
  content: '';
  width: 50%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
  background: rgba(255, 255, 255, 0.2);
  z-index: 2;
  pointer-events: none;
}

@media only screen and (max-width: 692px)  {
  .container {
    
    margin-top: 200px;


  }

}
</style>

   <div class="container">
    
    <div class="box">
      <div class="icon">01</div>
      <div class="content"><h3>Return Item</h3>
        <p>lorem ipsum dolor</p>
        <a href="{% url 'return_item' %}">Report misplaced items</a>
      </div>
    </div>
    <div class="box">
      <div class="icon">02</div>
      <div class="content"><h3>Find your missing Item</h3>
        <p>lorem ipsum dolor</p>
        <a href="#">View missing items</a>
      </div>
    </div>
    
  </div>
    

    <footer>
        <!-- Footer content -->
    </footer>
{% endblock %}
