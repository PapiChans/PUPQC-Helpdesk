<div class="modal fade" id="AddRegulationModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title mt-0" id="exampleModalScrollableTitle">Add Parking Regulation</h5>
            </div>
            <div class="modal-body">
                <form id="AddRegulationForm" class="needs-validation" novalidate>
                    <div class="row">
                        <div class="col-md-12 mt-2">
                            <label for="validationCustom01">Regulation Title<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="regulation_Title" placeholder="Regulation Title" required/>
                        </div>
                        <div class="col-md-12 mt-2">
                            <label for="validationCustom01">Info<span class="text-danger">*</span></label>
                            <textarea required class="form-control" id="regulation_Info" rows="5" placeholder="Provide information about the parking regulation"></textarea>
                        </div>
                    </div>
            </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" id="regulation_Submit">Add Parking Regulation</button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
