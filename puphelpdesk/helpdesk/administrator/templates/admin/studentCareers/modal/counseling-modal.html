<div class="modal fade" id="AddCounselingModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title mt-0" id="exampleModalScrollableTitle">Add Career Counseling Personnel</h5>
            </div>
            <div class="modal-body">
                <form id="AddCounselingForm" class="needs-validation" novalidate>
                    <div class="row">
                        <div class="col-md-12 mt-2">
                            <label for="validationCustom01">Counselor Name<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="counseling_Name" placeholder="Career Counselor Full Name" required/>
                        </div>
                        <div class="col-md-12 mt-2">
                            <label for="validationCustom01">Counselor Contact<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="counseling_Contact" placeholder="Provide E-mail or Contact Number" required/>
                        </div>
                        <div class="col-md-12 mt-2">
                            <label for="validationCustom01">Location<span class="text-danger">*</span></label>
                            <textarea required class="form-control" id="counseling_Location" rows="5" placeholder="Counseling Location"></textarea>
                        </div>
                        <div class="col-md-12 mt-2">
                            <label for="validationCustom01">Service<span class="text-danger">*</span></label>
                            <textarea required class="form-control" id="counseling_Service" rows="5" placeholder="Specify the service that can offered"></textarea>
                        </div>
                    </div>
            </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" id="counseling_Submit">Add Counseling Personnel</button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
