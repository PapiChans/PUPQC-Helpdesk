{% load static%}
<div class="modal fade" id="AddJobModal" tabindex="-1" data-backdrop="static" data-keyboard="false" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title mt-0" id="exampleModalScrollableTitle">Add Counselor</h5>
            </div>
            <div class="modal-body">
                <form id="AddJobForm" class="needs-validation" novalidate>
                    <div class="row">
                        <div class="col-md-12">
                            <label for="validationCustom01">Intership Name<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="internship_Name" placeholder="Internship Name" required/>
                        </div>

                        <div class="col-md-12">
                            <label for="validationCustom01">Intership City<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="internship_City" placeholder="Internship City" required/>
                        </div>

                        <div class="col-md-12">
                            <label for="validationCustom01">Intership Street<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="internship_Street" placeholder="Internship Street Address" required/>
                        </div>
                        
                        <div class="col-md-12 mt-2">
                            <label for="validationCustom01">Internship Description<span class="text-danger">*</span></label>
                            <textarea required class="form-control" id="internship_Description" rows="5" placeholder="Internship Description"></textarea>
                        </div>

                        <div class="col-md-12 mt-2">
                            <label for="validationCustom01">Employer Image<span class="text-danger">*</span></label>
                            <p class="text-danger font-weight-bold">Note: Uploading Image should at .PNG and .JPG format only.</p>
                            <p class="text-info font-weight-bold">Recommended to upload 2x2 Formal Picture.</p>
                            <input type="file" class="filepond" id="Employer_Image" data-max-files="1" required/>
                        </div>
                    </div>
            </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" id="counselor_Submit">Add Counselor</button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>

<div class="modal fade" id="EditJobModal" tabindex="-1" data-backdrop="static" data-keyboard="false" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title mt-0" id="exampleModalScrollableTitle">Edit Internship</h5>
            </div>
            <div class="modal-body">
                <form id="EditJobForm" class="needs-validation" novalidate>                   
                    <div class="row">
                        <div class="col-md-12">
                            <input type="hidden" class="form-control" id="edit_counselor_Id">
                            <label for="validationCustom01">Internship Name<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="edit_internship_Name" placeholder="Intership Name" required/>
                        </div>

                        <div class="col-md-12">
                            <label for="validationCustom01">Intership City<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="edit_internship_City" placeholder="Internship City" required/>
                        </div>

                        <div class="col-md-12">
                            <label for="validationCustom01">Intership Street<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="edit_internship_Street" placeholder="Internship Street Address" required/>
                        </div>

                        <div class="col-md-12 mt-2">
                            <label for="validationCustom01">Internship Description<span class="text-danger">*</span></label>
                            <textarea required class="form-control" id="edit_internship_Description" rows="5" placeholder="Internship Description"></textarea>
                        </div>
                    </div>
            </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" id="edit_internship_Submit">Save Changes</button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>

<div class="modal fade" id="ReplaceEmployerImageModal" tabindex="-1" data-backdrop="static" data-keyboard="false" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title mt-0" id="exampleModalScrollableTitle">Replace Image</h5>
            </div>
            <div class="modal-body">
                <form id="ReplaceEmployerImageForm" class="needs-validation" enctype="multipart/form-data" novalidate>
                    <div class="row">
                        <div class="col-md-12 mt-2">
                            <input type="hidden" id="replace_employer_Id" name="replace_employer_Id"/>
                            <p>Facility Name: <span class="font-weight-bold" id="replace_employer_Name"></span></p>
                        </div>
                        <div class="col-md-12 mt-2">
                            <label for="validationCustom01">Upload Image<span class="text-danger">*</span></label>
                            <p class="text-danger font-weight-bold">Note: Uploading Image should at .PNG and .JPG format only.</p>
                            <p class="text-info font-weight-bold">Recommended to upload 2x2 Formal Picture.</p>
                            <input type="file" class="filepond" id="replace_employer_Image" data-max-files="1" required/>
                        </div>
                    </div>
            </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" id="replace_Submit">Upload</button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
