<div class="modal fade" id="AddCounselorModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title mt-0" id="exampleModalScrollableTitle">Add Support Counselor Personnel</h5>
            </div>
            <div class="modal-body">
                <form id="AddCounselorForm" class="needs-validation" novalidate>
                    <div class="row">
                        <div class="col-md-12 mt-2">
                            <label for="validationCustom01">Counselor Name<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="counselor_Name" placeholder="Support Counselor Full Name" required/>
                        </div>
                        <div class="col-md-12 mt-2">
                            <label for="validationCustom01">Counselor Contact<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="counselor_Contact" placeholder="Provide E-mail or Contact Number" required/>
                        </div>
                        <div class="col-md-12 mt-2">
                            <label for="validationCustom01">Specialization<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="counselor_Specialization" placeholder="Specify the service can be offered of the counselor" required/>
                        </div>
                        <div class="col-md-12 mt-2">
                            <label for="validationCustom01">Reach out<span class="text-danger">*</span></label>
                            <textarea required class="form-control" id="counselor_Reach_Out" rows="5" placeholder="Provide reach out instructions to connect students to the counselor."></textarea>
                        </div>
                    </div>
            </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" id="counselor_Submit">Add Counselor Personnel</button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
