<div class="modal fade" id="AddFAQModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title mt-0" id="exampleModalScrollableTitle">Add Frequently Asked Question</h5>
            </div>
            <div class="modal-body">
                <form id="AddFAQForm" class="needs-validation" novalidate>
                    <div class="row">
                        <div class="col-md-12 mt-2">
                            <label>Category<span class="text-danger">*</span></label>
                            <select class="form-select" id="FAQ_Category" required/>
                                <option value="">Select Category</option>
                                <option value="General Information and Services">General Information and Services</option>
                                <option value="Student Support and Counseling">Student Support and Counseling</option>
                                <option value="Financial Aid and Scholarships">Financial Aid and Scholarships</option>
                                <option value="Health and Wellness Support">Health and Wellness Support</option>
                                <option value="Career Services and Employment">Career Services and Employment</option>
                                <option value="Student IDs and Access Cards">Student IDs and Access Cards</option>
                                <option value="Lost and Found Services">Lost and Found Services</option>
                                <option value="Feedback and Suggestions">Feedback and Suggestions</option>
                            </select>
                        </div>
                        <div class="col-md-12 mt-2">
                            <label for="validationCustom01">Question<span class="text-danger">*</span></label>
                            <input required class="form-control" id="FAQ_Question" rows="5" placeholder="Provide the Question">
                        </div>
                        <div class="col-md-12 mt-2">
                            <label for="validationCustom01">Answer<span class="text-danger">*</span></label>
                            <textarea required class="form-control" id="FAQ_Answer" rows="5" placeholder="Provide the Answer"></textarea>
                        </div>
                    </div>
            </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" id="FAQ_Submit">Add FAQ</button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
