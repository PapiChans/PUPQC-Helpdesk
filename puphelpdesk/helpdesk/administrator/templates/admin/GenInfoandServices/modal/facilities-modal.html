{% load static%}

<div class="modal fade" id="AddfacilitiesModal" tabindex="-1" data-backdrop="static" data-keyboard="false" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title mt-0" id="exampleModalScrollableTitle">Add Services</h5>
            </div>

            <div class="modal-body">
                <form id="addFacility" class="needs-validation" novalidate>
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <label for="validationCustom01">Item Name<span class="text-danger">*</span></label></label>
                            <input type="text" class="form-control" id="building_name" placeholder="Example: Miserior Building" required>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-md-12">
                            <label for="validationCustom01">Facility Name<span class="text-danger">*</span></label></label>
                            <input type="text" class="form-control" id="facilityName" placeholder="Facility Name" required>
                        </div>
                    </div>

                    <div class="col-md-12 mt-2">
                        <label for="validationCustom01">Upload Image<span class="text-danger">*</span></label>
                        <input type="file" class="filepond" id="facilityPic" data-max-files="1" required/>
                    </div>

                    <div class="row mt-3">
                        <div class="col-md-12">
                            <label for="validationCustom01">More Description<span class="text-danger">*</span></label></label>
                            <textarea required class="form-control" id="itemDesc-text" rows="5"></textarea>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" id="upload_image_event_Submit">Upload</button>
                    </div>
                  
            </form>
        </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
