<div class="modal fade" id="AddReferralsModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title mt-0" id="exampleModalScrollableTitle">Add New Referral</h5>
            </div>
            <div class="modal-body">
                <form id="AddReferralForm" class="needs-validation" novalidate>
                    <div class="col-md-12 mt-2">
                        <label>Referral Type<span class="text-danger">*</span></label>
                        <select class="form-select" id="referral_Type" required>
                            <option value="">Select Service Referral Type</option>
                            <option value="On Campus">On Campus</option>
                            <option value="Community">Community</option>
                        </select>
                    </div>
                    <div class="col-md-12 mt-2">
                        <label for="validationCustom01">Service Referral Name<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="referral_Name" placeholder="Service Referral Name" required/>
                    </div>
                    <div class="col-md-12 mt-2">
                        <label for="validationCustom01">Service Referral Description<span class="text-danger">*</span></label>
                        <textarea required class="form-control" id="referral_Description" rows="5" placeholder="Referral Description"></textarea>
                    </div>
                    <div class="col-md-12 mt-2">
                        <label for="validationCustom01">More Info<span class="text-danger">*</span></label>
                        <textarea required class="form-control" id="referral_More_Info" rows="5" placeholder="You can provide Contact Person / Email / or Website regarding to the Service."></textarea>
                    </div>
            </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" id="referral_Submit">Submit</button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
