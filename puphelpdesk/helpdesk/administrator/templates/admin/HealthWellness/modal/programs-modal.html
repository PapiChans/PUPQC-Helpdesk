<div class="modal fade" id="AddHealthFacilityModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title mt-0" id="exampleModalScrollableTitle">Add Health Facility</h5>
            </div>
            <div class="modal-body">
                <form id="AddHealthFacilityForm" class="needs-validation" novalidate>
                    <div class="col-md-12 mt-2">
                        <label>Health Facility Type<span class="text-danger">*</span></label>
                        <select class="form-select" id="health_Facility_Type" required>
                            <option value="">Select Health Facility Type</option>
                            <option value="Health Service">Health Service</option>
                            <option value="Medical Clinic">Medical Clinic</option>
                            <option value="Wellness Program">Wellness Program</option>
                        </select>
                    </div>
                    <div class="col-md-12 mt-2">
                        <label for="validationCustom01">Health Facility Name<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="health_Facility_Name" placeholder="Health Facility Name" required/>
                    </div>
                    <div class="col-md-12 mt-2">
                        <label for="validationCustom01">Description<span class="text-danger">*</span></label>
                        <textarea required class="form-control" id="health_Facility_Description" rows="5" placeholder="Provide Description and Coverage"></textarea>
                    </div>
                    <div class="col-md-12 mt-2">
                        <label for="validationCustom01">Location<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="health_Facility_Location" placeholder="Physical Location of the Health Service" required/>
                    </div>
                    <div class="col-md-12 mt-2">
                        <label for="validationCustom01">Contact<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="health_Facility_Contact" placeholder="Provide Contact Number or E-mail" required/>
                    </div>
            </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" id="health_Facility_Submit">Add Health Facility</button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
