<div class="modal fade" id="AddFolderModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title mt-0" id="exampleModalScrollableTitle">Add Folder</h5>
            </div>
            <div class="modal-body">
                <form id="AddFolderForm" class="needs-validation" novalidate>
                    <div class="row">
                        <div class="col-md-12 mt-2">
                            <label for="validationCustom01">Folder Name<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" maxlength="100" id="folder_Name" placeholder="Folder Name" required/>
                        </div>
                        <div class="col-md-12 mt-2">
                            <label for="validationCustom01">Folder Description<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" maxlength="100" id="folder_Description" placeholder="Folder Description" required/>
                        </div>
                    </div>
            </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" id="folder_Submit">Add Folder</button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
