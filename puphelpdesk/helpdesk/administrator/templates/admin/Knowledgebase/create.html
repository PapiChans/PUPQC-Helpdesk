{% extends "admin/partials/main.html" %}
{% load static %}
{% block customcss %}
<link href="{% static 'assets/libs/sweetalert/sweetalert2.min.css' %}" rel="stylesheet"/>
<link rel="stylesheet" href="{% static 'assets/libs/notyf/notyf.min.css' %}">
{% endblock %}
{% block maincontent %}
<h2 class="header-title">Create Topic</h2>
</div>
</div>
<div class="row row-cards">
    <div class="col-lg-8">
        <div class="card card-sm">
            <div class="card-body">
                <form id="AddTopicForm" class="needs-validation" novalidate>
                    <div class="row">
                        <div class="col-md-12 mb-2">
                            <h3 class="header-title">Topic Name<span class="text-danger">*</span></h3>
                            <input type="text" class="form-control" maxlength="100" id="topic_Name" placeholder="Topic Name" required/>
                        </div>
                        <div class="col-md-12 mb-2">
                            <h3 class="header-title">Topic Content<span class="text-danger">*</span></h3>
                            <textarea required class="form-control" id="topic_Content" rows="25" placeholder="Topic Contect"></textarea>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    <div class="col-lg-4">
        <div class="card">
            <div class="card-body">
                <h3 class="header-title">Topic Options</h3>
                <div class="col-md-12 mb-2">
                    <label>Created By<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="get_Full_Name" placeholder="Created By" disabled/>
                </div>
                <div class="col-md-12 mb-2">
                    <label>Category<span class="text-danger">*</span></label>
                    <select class="form-select" id="get_category" required/>
                        <option value="">Select Category</option>
                    </select>
                </div>
                <div class="col-md-12 mb-2">
                    <label>Folder<span class="text-danger">*</span></label>
                    <select class="form-select" id="get_folder" disabled/>
                    <option value="">No Folder</option>
                    </select>
                </div>
                <div class="col-md-12 mb-2">
                    <label>Status<span class="text-danger">*</span></label>
                    <select class="form-select" id="status" required/>
                        <option value="">Select Status</option>
                        <option value="Draft">Draft</option>
                        <option value="Unpublished">Unpublished</option>
                        <option value="Published">Published</option>
                    </select>
                </div>
                <div class="row align-items-center mb-2">
                    <button class="btn btn-primary" id="topic_Submit">Create Topic</button>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block customjs %}
<script src="{% static 'assets/libs/sweetalert/sweetalert2.all.min.js' %}"></script>
<script src="{% static 'assets/libs/notyf/notyf.min.js' %}"></script>
<script src="{% static 'assets/js/pages/form-validation.js' %}"></script>
<script src="{% static 'assets/js/ajax/admin/Knowledgebase/create.ajax.js' %}"></script>
{% endblock %}
