<div class="modal fade" id="AddTicketModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title mt-0" id="exampleModalScrollableTitle">Add Ticket</h5>
            </div>
            <div class="modal-body">
                <form id="AddTicketForm" class="needs-validation" novalidate>
                    <div class="row">
                        <input type="hidden" id="ticket_user_Id">
                        <div class="col-md-12 mt-2">
                            <label for="validationCustom01">Student / Client Name<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="ticket_full_Name" placeholder="Student Name" disabled/>
                        </div>
                        <div class="col-md-12 mt-2">
                            <label for="validationCustom01">Subject<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="ticket_Title" placeholder="Specify what's your main concern" required/>
                        </div>
                        <div class="col-md-12 mt-2">
                            <label for="validationCustom01">Ticket Description<span class="text-danger">*</span></label>
                            <textarea required class="form-control" id="ticket_Description" rows="5" placeholder="Write a short Description"></textarea>
                        </div>
                    </div>
            </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" id="ticket_Submit">Submit a Ticket</button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
