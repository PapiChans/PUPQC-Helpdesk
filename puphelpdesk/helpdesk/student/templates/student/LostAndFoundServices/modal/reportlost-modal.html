{% load static %}


<div class="modal fade" id="REPORTModal" tabindex="-1" data-backdrop="static" data-keyboard="false" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title mt-0" id="exampleModalScrollableTitle">Return an Item</h5>
            </div>
            <div class="modal-body">
                <form id="reportForm" class="needs-validation" novalidate>
                    <div class="row mt-3">
                        <div class="col-md-12 ">
                            
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <label for="validationCustom01">Item Name<span class="text-danger">*</span></label></label>
                            <input type="text" class="form-control" id="item_name" placeholder="Example: Umbrella" required>
                        </div>
                    </div>
                    
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <label for="validationCustom01">Date<span class="text-danger">*</span></label></label>
                            <input type="date" class="form-control" id="reportDate" required>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-md-12">
                            <label for="validationCustom02">Upload a Photo<span class="text-danger">*</span>
                            <input type="file" class="form-control" id="image" placeholder="Upload Photo" accept="image/*" required>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-md-12">
                            <label for="validationCustom01">More Description<span class="text-danger">*</span></label></label>
                            <textarea required class="form-control" id="itemDesc-text" rows="5"></textarea>
                        </div>
                    </div>
            </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
