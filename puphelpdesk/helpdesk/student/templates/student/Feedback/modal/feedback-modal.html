<div class="modal fade" id="FeedbackModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title mt-0" id="exampleModalScrollableTitle">Submit your Feedbacks / Suggestions</h5>
            </div>
            <div class="modal-body">
                <form id="submitFeedbackForm" class="needs-validation" novalidate>
                    <div class="row">
                        <input type="hidden" id="user_Id">
                        <div class="col-md-12 mt-3">
                            <label for="validationCustom01">Student Name<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="student_Name" placeholder="Student Name" disabled>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12 ">
                            <label>Feedback Type<span class="text-danger">*</span></label>
                            <select class="form-select" id="feedback_Type" required>
                                <option value="">Select Feedback Type</option>
                                <option value="Feedback">Feedback</option>
                                <option value="Suggestion">Suggestion</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <label for="validationCustom01">Feedback / Suggestion<span class="text-danger">*</span></label></label>
                            <textarea required class="form-control" id="feedback_Text" rows="5" placeholder="Enter your Feedback here."></textarea>
                        </div>
                    </div>
            </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" id="feedback_Submit">Submit</button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>

<div class="modal fade" id="FeedbackInfoModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title mt-0" id="exampleModalScrollableTitle">Feedback / Suggestion Information</h5>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12 mt-2">
                        <p>Student ID: <strong id="info_student_Id"></strong></p>
                    </div>  
                    <div class="col-md-12 mt-2">
                        <p>Student Name: <strong id="info_student_Name"></strong></p>
                    </div>
                    <div class="col-md-12 mt-2">
                        <p>Feedback Type: <strong id="info_feedback_Type"></strong></p>
                    </div>
                    <div class="col-md-12 mt-2">
                        <p>Feedback Status: <strong id="info_feedback_Status"></strong></p>
                    </div>
                    <div class="col-md-12 mt-2">
                        <p>Feedback Submitted Date: <strong id="info_feedback_Date"></strong></p>
                    </div>
                    <div class="col-md-12 mt-2">
                        <p>Feedback / Suggestion: <pre class="bg-transparent text-dark" style="padding: 0; font-size: 13px; font-family: Nunito,sans-serif; font-weight: bold;" id="info_feedback_Text"></pre></p>
                    </div>
                </div>
            </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
