<div class="modal fade" id="FeedbackModal" tabindex="-1" data-backdrop="static" data-keyboard="false" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title mt-0" id="exampleModalScrollableTitle">Submit your Feedbacks / Suggestions</h5>
            </div>
            <div class="modal-body">
                <form id="FeedbackForm" class="needs-validation" novalidate>
                    <div class="row mt-3">
                        <div class="col-md-12 ">
                            <label>Feedback Type<span class="text-danger">*</span></label>
                            <select class="custom-select" id="feedback_type" required/>
                                <option value="">Select Feedback Type</option>
                                <option value="Feedback">Feedback</option>
                                <option value="Suggestion">Suggestions</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <label for="validationCustom01">Student Name<span class="text-danger">*</span></label></label>
                            <input type="text" class="form-control" id="student_name" placeholder="Student Name" readonly/>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <label for="validationCustom01">Feedback / Suggestion<span class="text-danger">*</span></label></label>
                            <textarea required class="form-control" id="feedback-text" rows="5"></textarea>
                        </div>
                    </div>
            </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Submit Feedback</button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
